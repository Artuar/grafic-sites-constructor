<app-header></app-header>

<div class="content">
  <div class="header">
    <mat-form-field>
      <input
          *ngIf="site"
          matInput
          placeholder=""
          [(ngModel)]="site.name"
          (change)="onRename(site.name)"/>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-button color="warn" aria-label="delete" (click)="onDelete(site.id)">
      Delete
    </button>
  </div>
  <div class="body">
      <canvas></canvas>
  </div>
</div>
